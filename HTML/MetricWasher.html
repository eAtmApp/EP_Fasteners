<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<script src="jquery.min.js" type="text/javascript"></script>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="en-us" http-equiv="Content-Language" />
<title>Metric Washer Creation</title>
<script  type="text/javascript">

function setHeadType(newtype) {
   switch(newtype) {
    case "Flat":
        $("#cbFlatWasher").click();
        break;
    default:
        $("#cbFlatWasher").click();
        break;
    }
}

function setStatus(statusText) {
   $("#PARTDESCRIPTION").text(statusText);
   $("#PARAMETERS").hide();
   $("#BUTTONS").hide();
   $("#STATUS").show();
   window.location = "skp:ruby_Continue@Continue"
}

function myTimer() {
   var d = new Date();
   $("#Buildtime").html(d.toLocaleTimeString());
}

function buildIt() {
   var results;
   results = $("#RESULTS").val();
   window.location = results;
}

$(document).ready(function(){
    $("#STATUS").hide();
    setHeadType('Flat');
    var myVar=setInterval(function () {myTimer()}, 1000);
    
    $("#bOK").click(function(){
       $("#PARTDESCRIPTION").text("Washer for " + $("#BOLTSIZE").val()) ;
       $("#PARAMETERS").hide(200);
       $("#BUTTONS").hide(200);
       $("#STATUS").show(200);
       results = "skp:ruby_OKPressed@bs=" + 
                         $("#BOLTSIZE").val() + 
                         ";ht=" + $("#HEADTYPE").val(); 
       $("#RESULTS").val(results);
       setTimeout(function() {buildIt();},600);
    });
    
    $("#bCancel").click(function(){
       window.location = "skp:ruby_CANCELPressed@CANCEL";
    });
    
    $("#imgFlatWasher").click(function()     { $("#cbFlatWasher").click();});
    
    window.location = "skp:ruby_DocumentReady@OK";

});
</script>


</head>

<body  title="Create Standard Metric Washer" style="background-image: url('metricbackground1.png')">

<div id="HEADING">
<h1>Create Metric Standard Washer</h1>
</div>
<div id="PARAMETERS">
	<form method="post">
	<input id="RESULTS" type="hidden" value="CANCEL"/>
	<input id="HEADTYPE" type="hidden" value="Hex"/>
	<table style="width: 99%; border:medium white solid">
		<tr>
			<td style="width: 170px; text-align: right">Bolt Size</td>
			<td style="width: 290px; text-align: left">
				<select name="Boltsize"  id="BOLTSIZE" style="width: 95%">
					<option>M1</option>
					<option>M1.2</option>
					<option>M1.4</option>
					<option>M1.6</option>
					<option>M1.8</option>
					<option>M2</option>
					<option>M2.5</option>
					<option>M3</option>
					<option>M3.5</option>
					<option>M4</option>
					<option>M5</option>
					<option>M6</option>
					<option>M7</option>
					<option>M8</option>
					<option>M10</option>
					<option>M12</option>
					<option>M14</option>
					<option>M16</option>
					<option>M18</option>
					<option>M20</option>
					<option>M22</option>
					<option>M24</option>
					<option>M27</option>
					<option>M30</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right" style="width: 170px">Washer Type</td>
			<td align="left" style="width: 300px">
				<table style="width: 100%; vertical-align:middle">
					<tr>
						<td style="width: 25%">
							<input id="cbFlatWasher"  value="Flat" name="Washertype"  type="radio" checked="checked"></input>
							<label for="cbFlat"><img id="imgFlatWasher" src="Washer.png" alt="Flat Washer"/></label>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
</div>
<div id="STATUS" style="width: 99%; border:thick red double;" >
<p id="Buildtime"></p>
<h2 style="text-align: center;">
... PLEASE WAIT...
</h2>
<h2 style="text-align: center;">
Building Washer... 
</h2>
<p style="text-align: center;">
<strong id="PARTDESCRIPTION"></strong>
</p>
</div>
<div id="BUTTONS">
	<table style="width: 470px; text-align: center;">
	<tr>
	<td style="width: 25%"></td>
	<td style="width: 25%">
	<button name="bOk" id="bOK">&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;</button>	</td>	
	<td style="width: 25%">
	<button name="bCancel" id="bCancel">Cancel</button>	</td>
	<td style="width: 25%"></td>
	</tr>
	</table>
</div>
</body>

</html>
