<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="en-us" http-equiv="Content-Language" />
<title>Fastener Creation</title>
<script  type="text/javascript">

function buildHole() {
   window.location = "skp:ruby_Continue@Continue"
}


function setStatus(statusText) {
   $("#HOLEDESCRIPTION").text(statusText);
   $("#STATUS").show();
   setTimeout(function() {buildHole()},600);
}

function myTimer() {
   var d = new Date();
   $("#Buildtime").html(d.toLocaleTimeString());
}

$(document).ready(function(){
    setTimeout(function () {myTimer()}, 500);
    window.location = "skp:ruby_DocumentReady@OK";
});
</script>


</head>

<body  title="Create Standard Hole" style="background-image: url('backgroundmed.png')">

<div id="HEADING">
<h1 style="text-align:center">Create Hole</h1>
</div>
<div id="STATUS" style="width: 99%; border:thick red double;" >
<p id="Buildtime"></p>
<h2 style="text-align: center;">
... PLEASE WAIT...
</h2>
<h2 style="text-align: center;">
Building Hole... 
</h2>
<p style="text-align: center;">
<strong id="HOLEDESCRIPTION"></strong>
</p>
</div>
</body>
</html>
